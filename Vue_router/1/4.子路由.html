<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
    <script src="vue-router.js"></script>
    <style>
        .router-link-active{
            font-size: 30px;
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
            <ul>
                <li><router-link to="/home">主页</router-link></li>
                <li><router-link to="/news">新闻</router-link></li>
            </ul>
            <div>
                    <router-view></router-view>
            </div>

    </div>
    <template id="news-tpl">
        <div>
            <h3>我是新闻页</h3>
            <div>
                <router-link to="/news/001">新闻1</router-link>
                <router-link to="/news/002">新闻2</router-link>
                <router-view></router-view>
            </div>
        </div>
    </template>
    <template id="newsdtill">
        <div>
            <h3>我是新闻1</h3>
        </div>
    </template>
    <script>
            let Home={
                template:'<h3>我是主页</h3>'
            };
            let News={
                template:'#news-tpl'
            };
            let NewsDtill={
                template:'#newsdtill'
            };
            /*配置*/
            let routes=[
                {path:'/home',component:Home},
                {path:'/news',component:News,
                    children:[
                        {path:"/news/001",component:NewsDtill}
                    ]
                }
            ];
            let router = new VueRouter({
                routes
            });
            new Vue({
                el:'#app',
                router
            })
    </script>
</body>
<script>

</script>
</html>
