<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>

    <style>
        div div{
            width: 200px;
            height: 200px;
            background: #000;
        }
    </style>
</head>
<body>
    <div id="obox">
        <div :style="json">1111</div>
    </div>
    <script>
        new Vue({
            el:'#obox',
            data:{
                json:{
                    background:'blue',
                    fontSize:'50px'
                }
            }
        })
    </script>
</body>
</html>
