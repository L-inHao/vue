<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
    <style>
        div div{
            width: 200px;
            height: 200px;
            background: #000;
        }
    </style>
</head>
<body>
    <div id="box">

            <input type="button" value="按钮" @keydown="show()">

    </div>
    <script>
        new Vue({
            el:'#box',
            data:{
                msg:'welcome'
            },
            methods:{
               /* show(){
                    alert(123);
                }*/
               show:()=>{
                    alert(this.msg);
               }
            }
        })
    </script>
</body>
</html>
