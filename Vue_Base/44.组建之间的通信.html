<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="odiv">
        <my-com :aaa="msg"></my-com>
    </div>
    <script type="x-template" id="list">
        <div>
            {{aaa}}
        </div>
    </script>
    <script>
            Vue.component('my-com',{
                template:'#list',
                props:['aaa']
            });
        let vm=new Vue({
            el:'#odiv',
            data:{
                msg:"hello"
            }
        })
    </script>
</body>

</html>
