<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
    <style>
        div div{
            width: 200px;
            height: 200px;
            background: #000;
        }
    </style>
</head>
<body>
    <div id="box">

            <input type="text" value="按钮" @keydown="show($event)">

    </div>
    <script>
        new Vue({
            el:'#box',
            data:{
                msg:'welcome'
            },
            methods:{
               show(ev){
                   if(ev.keyCode==13){
                       alert('你按回车了');
                   }
               }
            }
        })
    </script>
</body>
</html>
